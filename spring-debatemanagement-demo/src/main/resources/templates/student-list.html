<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/ticket-list.css"
      th:href="@{/css/ticket-list.css}"
      type="text/css"
    />
    <title>student Tracker Application</title>
  </head>
  <body>
    <div class="container--header">
      <header>
        <h1>Student Debate Management Application</h1>
        <a
          href="#"
          th:href="@{/student-dash-board/students}"
          class="link--tickets"
          >Students</a
        >
        <a
          href="#"
          th:href="@{/student-dash-board/edit-page/0}"
          class="link--tickets"
          >New Student</a
        >
        <div class="user">
          <p th:text="${user.username}">Username</p>
          <form
            action="/admin/search-ticket"
            th:action="@{/logout}"
            method="get"
          >
            <input type="submit" value="Logout" class="btn btn--logout" />
          </form>
        </div>
      </header>
    </div>

    <main>
      <div class="container--head">
        <h2>List of Students</h2>
      </div>

      <div class="container--table">
        <div class="table">
          <div class="tr--head">
            <div class="th th--1"><strong>#</strong></div>
            <div class="th th--2"><strong>First Name</strong></div>
            <div class="th th--2"><strong>Last Name</strong></div>
            <div class="th th--3">
              <strong>Course</strong>
            </div>
            <div class="th th--4"><strong>Country</strong></div>
            <div class="th th--5"><strong>Action</strong></div>
          </div>

          <div
            class="tr--body"
            th:if="(${#lists.size(students)} > 0)"
            th:each="student : ${students}"
          >
            <div class="td td--1" th:text="${student.id}">id</div>
            <div class="td td--2" th:text="${student.firstName}">firstName</div>
            <div class="td td--2" th:text="${student.lastName}">lastName</div>
            <div class="td td--3" th:text="${student.course}">
              Lorem ipsum dolor
            </div>
            <div class="td td--4" th:text="${student.country}">India</div>
            <div class="td td--5">
              <!-- update -->
              <a
                href="#"
                th:href="@{'/student-dash-board/edit-page/'+${student.id}}"
                class="btn btn--link--update"
                >Update</a
              >
              <!-- delete -->
              <a
                href="#"
                th:href="@{'/student-dash-board/delete-student/'+${student.id}}"
                class="btn btn--link--delete"
                >Delete</a
              >
              <!-- view -->
              <a
                href="#"
                th:href="@{'/student-dash-board/view-page/'+${student.id}}"
                class="btn btn--link--view"
                >View</a
              >
            </div>
          </div>

          <div th:unless="${#lists.size(students)} > 0" class="tr--body">
            <div class="td td--1">none</div>
            <div class="td td--2">none</div>
            <div class="td td--2">none</div>
            <div class="td td--3">none</div>
            <div class="td td--4">none</div>
            <div class="td td--5">none</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2023 XYZ Learning All rights reserved</p>
    </footer>
  </body>
</html>
